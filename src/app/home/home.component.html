<div class="container-fluid" style="background-color: rgb(252, 252, 252);">
    <div class="row">
    <div *ngIf="sideBarStatus" style="height: 91vh;" class=" side-bar col-lg-2 bg-dark d-flex flex-column p-3">
    <a style="text-decoration: none; color: white;" class="fw-bold mb-3" routerLink="/dashboard"> HOME</a> 
    <a style="text-decoration: none; color: white;" class="fw-bold" routerLink="/users">USERS</a> 

    <button (click)="logout()" class="btn btn-link mt-auto text-light "><i class=" me-2 fa-solid fa-right-from-bracket"></i> Logout </button>
        </div>
        <div class="col-lg-10"> 

            <div class="row p-3 w-100"> 
                <div class="col-lg-8">
                    <div style="height: 180px;background-image: url(https://resumespice.com/wp-content/uploads/2021/03/15.png);" class="banner rounded">
                    <h1 class="fw-bold "> <i (click)="menuBtnClicked()" style="cursor: pointer;" class="fa-solid fa-bars me-3 m-3"></i>Welcome {{adminName}}</h1>

                    </div>
                    <div class="row mt-3 ms-1">
                       <div class="col-lg-5 border rounded shadow "> 
                        <app-calender></app-calender>
                     <!-- calender -->
                       </div> 
                       <div class="col-lg-1"></div>
                       <div class="col-lg-6  border rounded shadow "> 
                        <app-chart></app-chart>
                      <!-- chart  -->
                       </div>

                    </div>

            </div>
            <div class="col-lg-4 "> 
                <div style="height: 400px;" class="border rounded shadow p-2 edit-admin">
                    <!-- child -->
                <app-update-admin (onAdminChange)="onAdminChange($event)"></app-update-admin>
                </div>
                <div  style="height:150px;background-image: url(https://resumespice.com/wp-content/uploads/2021/03/15.png);" class="align-items-center justify-content-center rounded mt-5 d-flex"> 
                  <h2 class="fw-bold "> <i class="fa-solid fa-users"></i> Employee : {{userCount}} </h2>
                </div>
            </div>
           </div>
        </div>
    </div>

</div>
