
<div style="width: 100%; height: 88vh;" class="d-flex justify-content-center align-items-center">
<div style="width: 900px;" class="shadow bg-dark row rounded p-5 align-items-center">
  <div class="col-lg-6">
  <img style="height: 350px;" src="https://i.postimg.cc/0jZh6THg/loginpng.png" alt="landing">
  </div>
  <div class="col-lg-6">

    <form #loginForm="ngForm" class="border p-5 rounded" (ngSubmit)="login()" >
        <h1 class="fw-bold mb-5 text-light">Login Form</h1>
        <div class="form-floating mb-3">
            <input name="email" [(ngModel)]="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com" email required #userEmailInput="ngModel">
            <label for="floatingInput">Email address</label>
          </div>
          <!-- invalid email -->
          <div *ngIf="userEmailInput.invalid && userEmailInput.touched" class="text-danger  mb-3">*Invalid Email</div>
          <div class="form-floating mb-3"> 
            <input name="password" [(ngModel)]="password" type="password" class="form-control" id="floatingPassword" placeholder="Password" pattern="[a-zA-Z0-9]*" minlength="4" required>
            <label for="floatingPassword">Password</label>
          </div>
          <div class="d-grid">
          <button type="submit" [disabled]="loginForm.invalid && loginForm.touched"  class="btn btn-warning fw-bold text-dark">Log in</button>  

        </div> 

    </form>

  </div>

  </div>

</div>
